<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Yield Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Rice Yield Prediction</h1>
        </div>

        <div class="main">
            <div class="predict-container">
                <h2>Rice Yield Prediction</h2>
                <form id="prediction-form">
                    <label for="region">Region:</label>
                    <select id="region" required>
                        <option value="">Loading regions...</option>
                    </select>
                    <label for="year">Year:</label>
                    <input type="number" id="year" placeholder="Enter Year" required>
                    <label for="month">Month:</label>
                    <input type="number" id="month" placeholder="Enter Month (1-12)" required>
                    <button type="button" id="predictButton" onclick="showYieldTrend()">Predict</button>
                </form>
                <div id="result"></div>
            </div>

            <div class="yield-trend-container">
                <h2>Yield Trend</h2>
                <canvas id="chart"></canvas>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Rice Yield Prediction</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
